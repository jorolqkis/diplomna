<div class="contactField">


    <div class="contactForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="dog1"></div>
        <div class="content">
            <h1>Contact us</h1>
            <table>
                <tr>
                    <td>
                        <mat-form-field [hideRequiredMarker]="false" [floatLabel]="true">

                            <input type="text" formControlName="firstName" matInput placeholder="First Name" required>
                            <mat-error *ngIf="firstNameCtr.invalid">Enter your name</mat-error>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field [hideRequiredMarker]="false" [floatLabel]="true">
                            <input type="text" formControlName="lastName" matInput placeholder="Last Name">
                        </mat-form-field>
                    </td>
                    <tr>
            </table>
            <mat-form-field [hideRequiredMarker]="false" [floatLabel]="true">
                <input type="text" formControlName="email" matInput placeholder=" E-Mail" required>
                <mat-error *ngIf="emailCtr.invalid">Invalid E-Mail address</mat-error>
            </mat-form-field>

            <mat-form-field [hideRequiredMarker]="false" [floatLabel]="true">
                <input type="tel" formControlName="subject" matInput placeholder="Subject" required>
                <mat-error *ngIf="subjectCtr.invalid">Invalid subject</mat-error>
            </mat-form-field>



            <mat-form-field [hideRequiredMarker]="false" [floatLabel]="true">
                <input type="text" formControlName="message" matInput placeholder="Message" required>

                <mat-error *ngIf="messageCtr.invalid">Invalid message</mat-error>

            </mat-form-field>
            <div class="dButton">
                <button mat-flat-button type="submit" (click)="onSubmit()" [ngClass]="{'button-enabled' :contactForm.valid}" [disabled]="!contactForm.valid">Send</button>
                <mat-error *ngIf="contactForm.invalid">You have to fill in the contact form
                </mat-error>
            </div>
        </div>
    </div>

    <div class="contactInfo">
        <div class="dog2"></div>
        <div class="content">
            <h1>Our location</h1>
            <p>Address: 15 "Park Vinitsa" street, Varna</p>
            <p>Working hours: 9am - 5pm</p>
            <p>Phone number: +359 54 340 703</p>
            <p>Email: paws_shelter@gmail.com</p>
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="600" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=15%20%22Park%20Vinitsa%22&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.embedgooglemap.net">embedgooglemap.net</a></div>

            </div>

        </div>
    </div>
